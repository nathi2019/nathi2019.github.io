<html lang="en">
<head>
	<link rel="stylesheet" href="responsive.css">
	<title>Responsive Using Float</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="header">
	<h2>Header</h2>
</div>
<div class="menu">
	<ul>
		<li>Menu1</li>
		<li>Menu2</li>
		<li>Menu3</li>
	</ul>
</div>

<div class="row">
	<div class="column1" style="background-color:#aaa;">Column1</div>
	<div class="column3" style="background-color:#ccc;">Column3</div>
	<div class="column2" style="background-color:#bbb;">Column2</div>
	
</div>

<div class="footer">
	<p>Footer</p>
</div>

</body>
</html>
